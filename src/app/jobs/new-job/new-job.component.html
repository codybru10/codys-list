<h2>New Job</h2>
<div>
  <label for="title">Title</label>
  <input type="text" name="title" class="form-control" #newTitle>
  <label for="user">User</label>
  <input type="text" name="user" class="form-control" #newUser>
  <label for="field">Field</label>
  <input type="text" name="field" class="form-control" #newField>
  <label for="location">Location</label>
  <input type="text" name="location" class="form-control" #newLocation>
  <br>
  <button class="btn btn-success" (click)="submitForm(newTitle.value, newUser.value, newField.value, newLocation.value); newTitle.value=''; newUser.value=''; newField.value=''; newLocation.value='';">Submit Job</button>
</div>
<br>

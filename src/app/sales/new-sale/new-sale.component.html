<h2>New listing</h2>
<div>
  <label for="title">Title</label>
  <input type="text" name="title" #newTitle>
  <label for="user">User</label>
  <input type="text" name="user" #newUser>
  <label for="description">Description</label>
  <input type="text" name="description" #newDescription>
  <label for="price">Price</label>
  <input type="text" name="price" #newPrice>
  <label for="location">Location</label>
  <input type="text" name="location" #newLocation>
  <button (click)="submitForm(newTitle.value, newUser.value, newDescription.value, newPrice.value, newLocation.value); newTitle.value=''; newUser.value=''; newDescription.value=''; newPrice.value=''; newLocation.value='';">Submit Listing</button>
</div>

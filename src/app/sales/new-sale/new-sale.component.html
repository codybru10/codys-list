<h2>New listing</h2>
<div>
  <label for="title">Title</label>
  <input type="text" name="title" class="form-control" #newTitle>
  <label for="user">User</label>
  <input type="text" name="user" class="form-control" #newUser>
  <label for="description">Description</label>
  <input type="text" name="description" class="form-control" #newDescription>
  <label for="price">Price</label>
  <input type="text" name="price" class="form-control" #newPrice>
  <label for="location">Location</label>
  <input type="text" name="location" class="form-control" #newLocation>
  <br>
  <button class="btn btn-primary" (click)="submitForm(newTitle.value, newUser.value, newDescription.value, newPrice.value, newLocation.value); newTitle.value=''; newUser.value=''; newDescription.value=''; newPrice.value=''; newLocation.value='';">Submit Listing</button>
</div>
<br>
